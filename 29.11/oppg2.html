<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .card{
            background-color: aquamarine;
            max-width: 300px;
            padding: 20px;
            border-radius: 15px;
            margin: 30px;
        }
        .utskrift{
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
        }
        .card:hover {
            transform: scale(1.05);
        }
        img{
            width: 200px;
        }
    </style>
</head>
<body>
    <h1>Mer fetch await og greier</h1>
    <button onclick="hentOnlineInfo()">Magi</button>

    <div id="utskrift" class="utskrift"></div>

    <script>
        function hentOnlineInfo(){
            let utskrift = document.getElementById("utskrift");

            fetch('https://jsonplaceholder.typicode.com/comments/')
                .then((info) => info.json())
                .then((comments) => {
                    console.log(comments)
                    comments.forEach(element => { utskrift.innerHTML +=
                        `<div class="card">
                            <p>Post id: ${element.postId}</p>
                            <p>ID: ${element.id}</p>
                            <p>Navn: ${element.name}</p>
                            <p>E-mail: ${element.email}</p>
                            <p>${element.body}</p>
                            </div>`  
                    });
                })
        }
    </script>
</body>
</html>
