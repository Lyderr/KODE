<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .card{
            background-color: aquamarine;
            max-width: 300px;
            padding: 20px;
            border-radius: 15px;
            margin: 30px;
        }
        .utskrift{
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr;
        }
        .card:hover {
            transform: scale(1.05);
        }
        img{
            width: 200px;
        }
    </style>
</head>
<body>
    <nav>
        <a href="animals.html">Animals</a>
        <a href="countries.html">Countries</a>
        <a href="movies.html">Movies</a>
    </nav>
    <h1>Animals</h1>
    <button onclick="start()">Vis alle</button>
    <select name="habitat" id="habitat" onchange="showAnimalSelection()">
        <option value="">Velg habitat</option>
        <option value="Savannah">Savannah</option>
        <option value="Antarctica">Antarctica</option>
        <option value="Forests">Forests</option>
        <option value="Australia">Australia</option>
        <option value="Ocean">Ocean</option>
        <option value="Mountains">Mountains</option>
        <option value="Arctic">Arctic</option>
        <option value="Grasslands">Grasslands</option>
    </select>
    <div id="utskrift" class="utskrift"></div>
    
    
    <script>

        let utskrift = document.getElementById("utskrift")

        const animals = [
            { name: "Elephant", habitat: "Savannah", details: { diet: "Herbivore", lifespan: "60-70 years", weight: "6000 kg" } },
            { name: "Penguin", habitat: "Antarctica", details: { diet: "Carnivore", lifespan: "15-20 years", weight: "30 kg" } },
            { name: "Tiger", habitat: "Forests", details: { diet: "Carnivore", lifespan: "10-15 years", weight: "220 kg" } },
            { name: "Kangaroo", habitat: "Australia", details: { diet: "Herbivore", lifespan: "6-8 years", weight: "85 kg" } },
            { name: "Dolphin", habitat: "Ocean", details: { diet: "Carnivore", lifespan: "40-50 years", weight: "300 kg" } },
            { name: "Panda", habitat: "Mountains", details: { diet: "Herbivore", lifespan: "20 years", weight: "100 kg" } },
            { name: "Polar Bear", habitat: "Arctic", details: { diet: "Carnivore", lifespan: "25-30 years", weight: "450 kg" } },
            { name: "Koala", habitat: "Australia", details: { diet: "Herbivore", lifespan: "10-15 years", weight: "15 kg" } },
            { name: "Cheetah", habitat: "Grasslands", details: { diet: "Carnivore", lifespan: "10-12 years", weight: "60 kg" } },
            { name: "Owl", habitat: "Forests", details: { diet: "Carnivore", lifespan: "10 years", weight: "1.5 kg" } }
        ];

        function start(){
            utskrift.innerHTML = "";
            animals.map( animal => printAnimalCard(animal))
        }

        function printAnimalCard(animal){
            utskrift.innerHTML +=
            `<div class="card"><h2>${animal.name}</h2>
                <h4>${animal.habitat}</h4>
                <p>Diet: ${animal.details.diet}</p>
                <p>Lifespan: ${animal.details.lifespan}</p>
                <p>Weight: ${animal.details.weight}</p></div>`
        }

        function showAnimalSelection(){
            utskrift.innerHTML = "";
            let selection = document.getElementById("habitat").value
            let filteredSelection = animals.filter((animal) => {return animal.habitat == selection})
            filteredSelection.map(animal => printAnimalCard(animal))
        }


    </script>
</body>
</html>
