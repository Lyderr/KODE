<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Gangetabell</h2>
    <button onclick="kjor()">Magi</button>
    <div id="utskrift"></div>


    <script>
        function kjor(){
            let utskrift = document.getElementById("utskrift");
            let resultat = "";
            
            resultat += "<table>"
            for(tall1 = 10; tall1 <= 20; tall1++){
                resultat += "<tr>"
                for(tall2 = 10; tall2 <=20; tall2++){
                    sum = tall1 * tall2
                    resultat += `<td>${sum} </td>`
                }
                resultat += "</tr>"
            }
            utskrift.innerHTML += resultat + "</table>"
        }
    </script>
</body>
</html>
