<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Fargeleken</h1>
    <select name="" id="colorpicker" onchange="runColor()">
        <option value="">Velg Farge</option>
        <option value="green">Grønn</option>
        <option value="red">Rød</option>
        <option value="white">Hvit</option>
        <option value="yellow">Gul</option>
        <option value="blue">Blå</option>
    </select>
    <div id="utskrift"></div>

    <script>
        let utskrift = document.getElementById("utskrift");
        window.onload = oppstart()

        function oppstart(){
            let farge = localStorage.getItem("color")
            document.body.style.backgroundColor = farge
        }

        function runColor(){
            let farge = document.getElementById("colorpicker").value;

            localStorage.setItem("color", farge);
            document.body.style.backgroundColor = farge
        }
    </script>
</body>
</html>
